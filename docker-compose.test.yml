services:
  localstack:
    image: localstack/localstack:3.8
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=0
    env_file:
      - .env.test
    volumes:
      - "./tmp/localstack:/var/lib/localstack"
    networks:
      test-network:
        aliases:
          - localstack
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  test-git-bits:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      localstack:
        condition: service_healthy
    env_file:
      - .env.test
    networks:
      - test-network
    volumes:
      - .:/workspace
    working_dir: /workspace
    tty: true

networks:
  test-network:
    driver: bridge